name: Build and Deploy Dioxus + TailwindCSS + DaisyUI

on:
  push:
    branches:
      - main  # เรียกใช้ workflow เมื่อมีการ push ไปที่ branch main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4  # ดึงโค้ดจาก repository

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3  # ตั้งค่า GitHub Pages

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Install dependencies
        run: npm i

      - name: Install daisyUI, a plugin for Tailwind CSS
        run: npm i -D daisyui@latest

      - name: Compile TailwindCSS
        run: npx tailwindcss -i ./input.css -o ./public/tailwind.css

      - name: Build Dioxus project
        run: npm run build

      - name: Verify build output
        run: ls -al ./dist

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./dist       # ใช้โฟลเดอร์ dist เป็นแหล่งข้อมูลสำหรับ Jekyll
          destination: ./_site  # Output จะไปที่โฟลเดอร์ _site

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./_site  # อัปโหลดโฟลเดอร์ _site เพื่อใช้กับ GitHub Pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
