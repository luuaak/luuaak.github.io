name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: rust-toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli; cargo install -f wasm-bindgen-cli --version 0.2.95

      - name: Install dependencies
        run: npm i

      - name: Install daisyUI
        run: npm i -D daisyui@latest

      - name: Install TailwindCSS
        run: npx tailwindcss -i ./input.css -o ./public/tailwind.css

      - name: Verify TailwindCSS output
        run: ls -l ./public/tailwind.css

      - name: Build Dioxus project
        run: npm run build

      - name: Copy file to dist
        run: copy 404.html /dist

      - name: Verify build output
        run: ls -al ./dist


      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          name: github-pages
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:

      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v4.0.5
        id: deployment
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: 'github-pages'

