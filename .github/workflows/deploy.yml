name: Build and Deploy Web

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository content
        uses: actions/checkout@v2  # ดึงโค้ดจาก repository

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Install dependencies
        run: npm i

      - name: Install daisyUI, a plugin for Tailwind CSS
        run: npm i -D daisyui@latest

      - name: Compile TailwindCSS
        run: npx tailwindcss -i ./input.css -o ./public/tailwind.css

      - name: Build Dioxus project
        run: npm run build

      - name: Verify build output
        run: ls -al ./dist

      - name: Set up Jekyll
        run: |
          gem install bundler jekyll
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build --source ./dist --destination ./_site

      - name: Verify Jekyll build output
        run: ls -al ./_site

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write

    steps:

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v4.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
